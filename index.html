<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarriorGen</title>
    <script src="/script.js"></script>
    <script>
        var cat = Cat
        var genAll = function(){
            cat.reiden()
            cat.restat()
            cat.refeat()
            cat.repers()
            cat.refresh()
        }
        
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class = "fs1">
        Warrior Cat Generator v2.15 <br>
        <button onclick="genAll()">Generate!</button>
    </h1>
    <h2 id = "identity" class = "fs3">
        Identity:
        <button onclick="cat.reiden();cat.refresh()">Reroll</button>
        <div id = "gender" class = "fs2">Gender:</div>
        <div id = "clan" class = "fs2">Clan:</div>
        <div id = "age" class = "fs2">Age/Rank:</div>
        
    </h2>

    <h2 id = "Appearence" class = "fs3">
        Appearance:
        <button onclick="cat.refeat();cat.refresh()">Reroll</button>
        <div id = "fur" class = "fs2">Fur: </div>
        <div id = "body" class = "fs2">Body type: </div>
        <div id = "eyes" class = "fs2">Eye color: </div>
        <div id = "scars" class = "fs2">Scars:</div>
    </h2>

    <h2 id = "Personality" class = "fs3">
        Personality traits:
        <button onclick="cat.repers();cat.refresh()">Reroll</button>
        <div id = "pos" class = "fs2"> </div>

    </h2>

    <h2 id = "stats" class = "fs3">
        Stats:
        <button onclick="cat.restat();cat.refresh()">Reroll</button>
        <button onclick="cat.swapstats();cat.refresh()" style="border: none; background-color: white;">ðŸ”ƒ</button>
        <div id = "str" class = "fs2">Strength:</div>
        <div id = "spd" class = "fs2">Speed:</div>
        <div id = "end" class = "fs2">Endurance</div>
        <div id = "atk" class = "fs2">Attack:</div>
        <div id = "def" class = "fs2">Defense:</div>
        <div id = "tac" class = "fs2">Tactics:</div>
        <div id = "avg" class = "fs2">Total:</div>
    </h2>
</body>
<script>genAll()</script>
</html>
